<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>To-Do-List</title>
		<!--<link href="./css/styles.css" rel="stylesheet" type="text/css" />-->
		<link
			href="
https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/sketchy/bootstrap.min.css
"
			rel="stylesheet" />
	</head>

	<body class="p-4">
		<div class="container-sm d-flex justify-content-center">
			<div class="container-xs" style="max-width: 600px">
				<h2 class="display-3">To Do List</h2>
				<p class="lead">
					Double click to mark an item off, click on "X" to delete an item,
					and drag items to reorder.
				</p>

				<form name="toDoList" class="my-3">
					<label for="input" class="form-label">Task</label>
					<div class="input-group mb-3">
						<input
							class="form-control"
							type="text"
							name="ListItem"
							id="input" />
						<button
							class="btn btn-outline-secondary px-4"
							type="button"
							id="clear-input">
							<span
								aria-hidden="true"
								class="fs-4"
								style="vertical-align: middle"
								>&times;</span
							>
						</button>
					</div>
				</form>

				<button
					class="btn btn-primary px-5"
					onclick="newItem()"
					id="button">
					Add
				</button>
				<br />
				<ol class="list-group list-group-numbered my-5" id="list"></ol>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.5.1.js"
			integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
			crossorigin="anonymous"></script>
		<script
			src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
			integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
			crossorigin="anonymous"></script>
		<script src="./js/scripts.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</body>
</html>
